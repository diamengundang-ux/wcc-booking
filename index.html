<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL LENS - WCC Booking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #FDFCFB;
            color: #1e293b;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        #root:empty::before {
            content: "Memuat Eternal Lens...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f43f5e;
            font-weight: 800;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCT03SyRpsIqtEc14z8GNKL3q1fM62YWs",
            authDomain: "wcc-booking.firebaseapp.com",
            projectId: "wcc-booking",
            storageBucket: "wcc-booking.firebasestorage.app",
            messagingSenderId: "451745038504",
            appId: "1:451745038504:web:09e9172a18122b6ef5c29d",
            measurementId: "G-B635M7N0BV"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'wcc-booking-v1';
        
        // --- UPDATE NOMOR ADMIN ---
        const ADMIN_PHONE = "6285924540663";

        const PACKAGES = [
            { id: 'lite', name: 'Lite Package', originalPrice: 'Rp 1.800.000', price: 'Rp 1.500.000', description: 'Pilihan ekonomis untuk acara durasi pendek dengan hasil maksimal.', features: ['3-4 Jam Standby (Akad/Engagement)', '1 Profesional Content Creator', '10-15 Real Time Story Clips', '1 Edited Cinematic Reel (15-30s)', 'Seluruh Raw Files (Unedited)', 'Pengiriman via Google Drive/iCloud'] },
            { id: 'signature', name: 'Signature Package', originalPrice: 'Rp 3.500.000', price: 'Rp 2.500.000', description: 'Paket paling populer untuk dokumentasi pernikahan penuh seharian.', features: ['8-9 Jam Standby (Full Day)', '1 Profesional Content Creator', '30-40 Real Time Story Clips', '3 Edited Cinematic Reels/TikTok', 'Fitur Digital Invitation (Insta Story)', 'Seluruh Raw Files (Unedited)', 'Pengiriman Cepat (Max 24 Jam)'] },
            { id: 'deluxe', name: 'Deluxe Package', originalPrice: 'Rp 5.500.000', price: 'Rp 4.000.000', description: 'Layanan VIP dengan dua kreator untuk sudut pandang yang lebih lengkap.', features: ['8-10 Jam Standby (Full Day)', '2 Profesional Content Creators', 'Unlimited Real Time Story Clips', '5 Edited Cinematic Reels/TikTok', 'Same Day Edit Video Highlight', 'Instagram Takeover (Admin Posting)', 'Seluruh Raw Files (Unedited)', 'Prioritas Pengiriman (Instan)'] }
        ];

        const Icons = {
            Camera: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            Heart: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill={props.fill || "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>,
            Instagram: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>,
            MessageCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-14.7 8.38 8.38 0 0 1 3.8.9L21 3.5z"/></svg>,
            Smartphone: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [authError, setAuthError] = React.useState(null);
            const [bookings, setBookings] = React.useState([]);
            const [selectedDate, setSelectedDate] = React.useState(new Date());
            const [viewMonth, setViewMonth] = React.useState(new Date().getMonth());
            const [viewYear, setViewYear] = React.useState(new Date().getFullYear());
            const [showCalendarModal, setShowCalendarModal] = React.useState(false);
            const [showFormModal, setShowFormModal] = React.useState(false);
            const [showAlertModal, setShowAlertModal] = React.useState(false);
            const [expandedPackage, setExpandedPackage] = React.useState(null);
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [formData, setFormData] = React.useState({ namaPasangan: '', waktuAcara: '', lokasiAcara: '', paket: 'signature', brief: '' });

            const formatID = (date) => new Intl.DateTimeFormat('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }).format(date);
            const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
            const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();

            React.useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                        setAuthError(null);
                    } catch (err) {
                        console.error("Firebase Auth Error:", err);
                        setAuthError(err.message);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('bookings')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setBookings(data);
                    }, error => console.error("Firestore Error:", error));
                return () => unsubscribe();
            }, [user]);

            const getStatus = (day, month, year) => {
                const d = new Date(year, month, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (d < today) return 0;
                const dateStr = d.toDateString();
                const isBooked = bookings.some(b => {
                    if (!b.tanggalAcaraTimestamp) return false;
                    const bookedDate = b.tanggalAcaraTimestamp.toDate ? b.tanggalAcaraTimestamp.toDate() : new Date(b.tanggalAcaraTimestamp);
                    return bookedDate.toDateString() === dateStr;
                });
                return isBooked ? 2 : 1;
            };

            const dateStrip = React.useMemo(() => {
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    dates.push(d);
                }
                return dates;
            }, []);

            const handleDateClick = (date) => {
                const status = getStatus(date.getDate(), date.getMonth(), date.getFullYear());
                setSelectedDate(date);
                if (status === 0) return;
                if (status === 2) { setShowAlertModal(true); } 
                else { setShowFormModal(true); }
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                if (!user || isSubmitting) return;
                setIsSubmitting(true);
                const selectedPaketObj = PACKAGES.find(p => p.id === formData.paket);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('bookings').add({
                        namaPasangan: formData.namaPasangan,
                        tanggalAcaraText: formatID(selectedDate),
                        tanggalAcaraTimestamp: firebase.firestore.Timestamp.fromDate(selectedDate),
                        waktuAcara: formData.waktuAcara,
                        lokasiAcara: formData.lokasiAcara,
                        paket: selectedPaketObj?.name || formData.paket,
                        brief: formData.brief,
                        userId: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    const message = `*NEW BOOKING WCC REQUEST* üì∏‚ú®\n\nTanggal: ${formatID(selectedDate)}\nüíç Pasangan: ${formData.namaPasangan}\nüïí Waktu: ${formData.waktuAcara}\nüìç Lokasi: ${formData.lokasiAcara}\nüì¶ Paket: ${selectedPaketObj?.name || formData.paket}\nüìù Brief: ${formData.brief || '-'}`;
                    window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(message)}`, '_blank');
                    setShowFormModal(false);
                    setIsSubmitting(false);
                    setFormData({ namaPasangan: '', waktuAcara: '', lokasiAcara: '', paket: 'signature', brief: '' });
                } catch (error) { 
                    console.error(error); 
                    setIsSubmitting(false); 
                }
            };

            return (
                <div className="min-h-screen pb-12 overflow-x-hidden antialiased bg-[#FDFCFB]">
                    {authError && (
                        <div className="bg-amber-50 border-b border-amber-100 px-4 py-2 flex items-center justify-center gap-2 text-[10px] font-bold text-amber-700">
                            <span>‚ö†Ô∏è Koneksi database terbatas. Pastikan 'Anonymous Auth' aktif di Firebase Console.</span>
                        </div>
                    )}

                    <header className="bg-white/90 backdrop-blur-md border-b border-slate-100 sticky top-0 z-40 px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-9 h-9 sm:w-10 sm:h-10 bg-rose-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <Icons.Camera />
                            </div>
                            <h1 className="text-lg sm:text-xl font-bold tracking-tight italic uppercase">ETERNAL<span className="text-rose-500">LENS</span></h1>
                        </div>
                        <button className="p-2 text-rose-500 active:scale-90 transition-transform"><Icons.Instagram /></button>
                    </header>

                    <main className="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
                        <section className="mb-8 sm:mb-10 text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 bg-rose-50 text-rose-600 text-[10px] font-bold rounded-full mb-4 tracking-widest uppercase border border-rose-100 shadow-sm">
                                <Icons.Zap /> Real-time Cloud Booking
                            </div>
                            <h2 className="text-2xl sm:text-4xl font-extrabold text-slate-900 mb-2 tracking-tight px-2">
                                Abadikan Momen Terindahmu
                            </h2>
                            <p className="text-slate-500 text-sm max-w-sm mx-auto px-4 font-medium opacity-80 leading-relaxed">
                                Pilih tanggal pernikahanmu dan amankan slot dokumentasi cinematic kamu secara langsung.
                            </p>
                        </section>

                        <section className="mb-8">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <h3 className="font-bold text-slate-800 text-sm sm:text-base">Tersedia Minggu Ini</h3>
                                <button onClick={() => setShowCalendarModal(true)} className="text-rose-500 text-[11px] font-bold flex items-center gap-1 uppercase tracking-wider hover:underline">
                                    <Icons.Calendar /> LIHAT KALENDER
                                </button>
                            </div>
                            <div className="flex gap-3 overflow-x-auto pb-4 px-1 no-scrollbar snap-x snap-mandatory">
                                {dateStrip.map((date, idx) => {
                                    const status = getStatus(date.getDate(), date.getMonth(), date.getFullYear());
                                    const isSelected = selectedDate.toDateString() === date.toDateString();
                                    return (
                                        <button key={idx} onClick={() => handleDateClick(date)} className={`flex-shrink-0 w-16 h-24 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 transform active:scale-95 border-2 snap-center ${isSelected ? 'border-rose-500 bg-rose-500 text-white shadow-lg' : 'border-transparent bg-white shadow-sm'}`}>
                                            <span className={`text-[10px] font-bold uppercase mb-1 ${isSelected ? 'text-rose-100' : 'text-slate-400'}`}>{new Intl.DateTimeFormat('id-ID', { weekday: 'short' }).format(date)}</span>
                                            <span className="text-lg font-black">{date.getDate()}</span>
                                            <div className={`mt-2 w-1.5 h-1.5 rounded-full ${status === 2 ? 'bg-red-400 animate-pulse' : status === 1 ? 'bg-emerald-400' : 'bg-slate-200'}`} />
                                        </button>
                                    );
                                })}
                            </div>
                        </section>

                        <div className="flex justify-center gap-4 sm:gap-6 mb-10 text-[9px] sm:text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-white/50 py-3 rounded-full border border-slate-100 mx-2 shadow-sm">
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-emerald-400" /> Tersedia</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-red-400" /> Full Booked</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-slate-300" /> No Slot</div>
                        </div>

                        <section className="space-y-4 px-1">
                            <div className="bg-slate-900 rounded-[2rem] sm:rounded-[2.5rem] p-6 sm:p-8 text-white overflow-hidden relative shadow-xl">
                                <div className="relative z-10">
                                    <div className="w-10 h-10 bg-rose-500/20 text-rose-500 rounded-xl flex items-center justify-center mb-4"><Icons.Heart fill="currentColor" /></div>
                                    <h4 className="text-xl font-bold mb-2 tracking-tight italic uppercase">Kenangan Digital</h4>
                                    <p className="text-slate-400 text-xs sm:text-sm mb-6 leading-relaxed font-medium opacity-80">Kami menceritakan kebahagiaanmu lewat lensa yang estetik dan instan.</p>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="flex items-center gap-2 bg-white/5 p-2.5 rounded-xl border border-white/10"><Icons.Zap className="text-rose-500" /><span className="text-[9px] font-bold uppercase tracking-wider">Fast Edit</span></div>
                                        <div className="flex items-center gap-2 bg-white/5 p-2.5 rounded-xl border border-white/10"><Icons.Smartphone className="text-rose-500" /><span className="text-[9px] font-bold uppercase tracking-wider">Vertical</span></div>
                                    </div>
                                </div>
                                <div className="absolute -right-20 -bottom-20 w-64 h-64 bg-rose-500/10 rounded-full blur-[80px]"></div>
                            </div>
                        </section>
                    </main>

                    {showCalendarModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-md rounded-t-[2rem] sm:rounded-[2.5rem] p-6 sm:p-8 shadow-2xl animate-in border-t border-slate-50 overflow-hidden">
                                <div className="flex justify-between items-center mb-6 px-1">
                                    <h3 className="text-lg sm:text-xl font-bold text-slate-900 uppercase italic">
                                        {new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(new Date(viewYear, viewMonth))}
                                    </h3>
                                    <div className="flex gap-1 sm:gap-2">
                                        <button onClick={() => { if(viewMonth === 0){ setViewMonth(11); setViewYear(viewYear - 1); } else { setViewMonth(viewMonth - 1); } }} className="p-2.5 hover:bg-slate-100 rounded-full"><Icons.ChevronLeft /></button>
                                        <button onClick={() => { if(viewMonth === 11){ setViewMonth(0); setViewYear(viewYear + 1); } else { setViewMonth(viewMonth + 1); } }} className="p-2.5 hover:bg-slate-100 rounded-full"><Icons.ChevronRight /></button>
                                        <button onClick={() => setShowCalendarModal(false)} className="p-2.5 ml-1 bg-slate-900 text-white rounded-full hover:bg-rose-500 transition-colors"><Icons.X /></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 gap-1 sm:gap-2 mb-4">
                                    {['M', 'S', 'S', 'R', 'K', 'J', 'S'].map((day, idx) => (
                                        <div key={idx} className="text-center text-[10px] font-bold text-slate-400 py-1 uppercase">{day}</div>
                                    ))}
                                    {Array.from({ length: getFirstDayOfMonth(viewYear, viewMonth) }).map((_, i) => <div key={i} />)}
                                    {Array.from({ length: getDaysInMonth(viewYear, viewMonth) }).map((_, i) => {
                                        const dayNum = i + 1;
                                        const status = getStatus(dayNum, viewMonth, viewYear);
                                        const isSelected = selectedDate.getDate() === dayNum && selectedDate.getMonth() === viewMonth && selectedDate.getFullYear() === viewYear;
                                        return (
                                            <button key={dayNum} onClick={() => { handleDateClick(new Date(viewYear, viewMonth, dayNum)); setShowCalendarModal(false); if(status===2) setShowAlertModal(true); else setShowFormModal(true); }} disabled={status === 0} className={`aspect-square rounded-xl flex items-center justify-center text-sm font-bold transition-all relative ${status === 2 ? 'bg-red-50 text-red-500' : status === 1 ? 'bg-emerald-50 text-emerald-600' : 'text-slate-200 cursor-not-allowed'} ${isSelected ? 'ring-2 ring-rose-500 ring-offset-1 bg-rose-500 !text-white' : ''}`}>
                                                {dayNum}
                                                {status === 2 && <div className="absolute bottom-1 w-1 h-1 bg-red-400 rounded-full" />}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {showAlertModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 text-center shadow-2xl">
                                <div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6"><Icons.X strokeWidth={3} /></div>
                                <h3 className="text-xl font-bold mb-2 text-slate-900 leading-none tracking-tight">Maaf kak!</h3>
                                <p className="text-slate-400 text-sm mb-8 leading-relaxed font-bold opacity-80">Tanggal ini sudah Full Booked, silahkan cari tanggal cantik lainnya ya.</p>
                                <button onClick={() => setShowAlertModal(false)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-transform">OKE, SAYA CARI LAGI</button>
                            </div>
                        </div>
                    )}

                    {showFormModal && (
                        <div className="fixed inset-0 z-[60] flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-lg rounded-t-[2rem] sm:rounded-[2.5rem] p-6 sm:p-8 shadow-2xl max-h-[92vh] overflow-y-auto no-scrollbar pb-10">
                                <div className="flex justify-between items-start mb-6 px-1">
                                    <div>
                                        <h3 className="text-xl sm:text-2xl font-bold text-slate-900 leading-none tracking-tight">Form Booking</h3>
                                        <p className="text-rose-500 text-xs sm:text-sm font-bold uppercase tracking-widest mt-2">Momen abadi menantimu</p>
                                    </div>
                                    <button onClick={() => setShowFormModal(false)} className="p-2.5 bg-slate-100 text-slate-400 rounded-full hover:bg-slate-200 transition-colors"><Icons.X /></button>
                                </div>
                                <form onSubmit={handleFormSubmit} className="space-y-6">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Pilih Paket WCC</label>
                                        <div className="space-y-3">
                                            {PACKAGES.map((pkg) => (
                                                <div key={pkg.id} onClick={() => setFormData({...formData, paket: pkg.id})} className={`relative p-4 rounded-2xl border-2 transition-all cursor-pointer ${formData.paket === pkg.id ? 'border-rose-500 bg-rose-50/50 shadow-sm' : 'border-slate-100 bg-white hover:border-slate-200'}`}>
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <p className={`text-sm font-bold ${formData.paket === pkg.id ? 'text-rose-600' : 'text-slate-800'}`}>{pkg.name}</p>
                                                            <p className="text-[10px] font-black mt-0.5">{pkg.price} <span className="text-slate-300 line-through font-bold ml-1">{pkg.originalPrice}</span></p>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <button type="button" onClick={(e) => { e.stopPropagation(); setExpandedPackage(expandedPackage === pkg.id ? null : pkg.id); }} className="text-[10px] font-bold text-rose-500 underline uppercase">Detail</button>
                                                            {formData.paket === pkg.id && <div className="text-rose-500"><Icons.Check /></div>}
                                                        </div>
                                                    </div>
                                                    <div className={`overflow-hidden transition-all duration-300 ${expandedPackage === pkg.id ? 'max-h-60 mt-4 opacity-100' : 'max-h-0 opacity-0'}`}>
                                                        <p className="text-[10px] text-slate-500 mb-2 italic font-bold leading-relaxed">{pkg.description}</p>
                                                        <div className="grid grid-cols-1 gap-1.5">
                                                            {pkg.features.map((feature, fIdx) => (
                                                                <div key={fIdx} className="flex items-center gap-2"><div className="w-1 h-1 bg-rose-400 rounded-full" /><span className="text-[10px] text-slate-600 font-bold leading-tight">{feature}</span></div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {/* --- BAGIAN FORM DATA (VERTICAL LAYOUT) --- */}
                                    <div className="space-y-4 pt-4 border-t border-slate-100">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Tanggal Acara</label>
                                            <input readOnly type="text" className="w-full h-12 px-4 bg-slate-100 border-2 border-transparent rounded-xl outline-none text-sm font-bold text-slate-500 cursor-not-allowed" value={formatID(selectedDate)} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Nama Pasangan</label>
                                            <input required type="text" placeholder="Andi & Bunga" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all shadow-sm" value={formData.namaPasangan} onChange={(e) => setFormData({...formData, namaPasangan: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Waktu</label>
                                            <input required type="time" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all shadow-sm" value={formData.waktuAcara} onChange={(e) => setFormData({...formData, waktuAcara: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Lokasi</label>
                                            <input required type="text" placeholder="Gedung / Kota" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all shadow-sm" value={formData.lokasiAcara} onChange={(e) => setFormData({...formData, lokasiAcara: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Brief Tambahan</label>
                                            <textarea rows="3" placeholder="Link Pinterest atau catatan khusus..." className="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none resize-none text-sm font-bold transition-all shadow-sm" value={formData.brief} onChange={(e) => setFormData({...formData, brief: e.target.value})}></textarea>
                                        </div>
                                    </div>

                                    <button type="submit" disabled={isSubmitting} className={`w-full h-14 text-white rounded-2xl font-bold shadow-lg transition-all flex items-center justify-center gap-3 text-sm tracking-widest uppercase active:scale-95 ${isSubmitting ? 'bg-slate-400' : 'bg-rose-500 hover:bg-rose-600 shadow-rose-200'}`}>
                                        {isSubmitting ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" /> : <><Icons.MessageCircle /> Konfirmasi Booking</>}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    <footer className="mt-12 py-12 px-6 border-t border-slate-100 text-center relative overflow-hidden bg-white">
                        <div className="relative z-10 max-w-sm mx-auto">
                            <div className="flex items-center justify-center gap-2 mb-6 transition-all hover:scale-105 active:scale-95 cursor-pointer">
                                <div className="w-8 h-8 bg-rose-500 rounded-xl flex items-center justify-center text-white rotate-3 shadow-md"><Icons.Camera /></div>
                                <h1 className="text-xl font-bold italic tracking-tighter uppercase">ETERNAL<span className="text-rose-500">LENS</span></h1>
                            </div>
                            <p className="text-slate-400 text-xs sm:text-sm mb-10 font-bold italic leading-relaxed px-4 opacity-70">"Abadikan setiap detail berharga lewat lensa cinematic kami untuk kenangan yang abadi."</p>
                            <p className="mt-12 text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">¬© 2024 Eternal Lens ‚Ä¢ Jakarta</p>
                        </div>
                        <div className="absolute -left-20 -bottom-20 w-64 h-64 bg-rose-50 rounded-full blur-[100px] opacity-60"></div>
                        <div className="absolute -right-20 -top-20 w-64 h-64 bg-rose-50 rounded-full blur-[100px] opacity-60"></div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
