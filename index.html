<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL LENS - WCC Booking</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
    </style>
</head>
<body class="bg-[#FDFCFB]">
    <div id="root"></div>

    <script type="module">
        // Firebase CDN Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE ANDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCT03SyRpsIqtEc14z8GNKL3q1fM62YWs",
            authDomain: "wcc-booking.firebaseapp.com",
            projectId: "wcc-booking",
            storageBucket: "wcc-booking.firebasestorage.app",
            messagingSenderId: "451745038504",
            appId: "1:451745038504:web:09e9172a18122b6ef5c29d",
            measurementId: "G-B635M7N0BV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'wcc-booking-v1';
        const ADMIN_PHONE = "628123456789";

        // Data Paket
        const PACKAGES = [
            {
                id: 'lite',
                name: 'Lite Package',
                originalPrice: 'Rp 1.800.000',
                price: 'Rp 1.500.000',
                description: 'Cocok untuk acara Lamaran / Akad durasi pendek.',
                features: ['3-4 Jam Standby', '1 Content Creator', '10-15 Story Clips', '1 Edited Reel']
            },
            {
                id: 'signature',
                name: 'Signature Package',
                originalPrice: 'Rp 3.500.000',
                price: 'Rp 2.500.000',
                description: 'Paket paling populer untuk Full Day Wedding.',
                features: ['8-9 Jam Standby', '1 Content Creator', '30-40 Story Clips', '3 Edited Reels']
            },
            {
                id: 'deluxe',
                name: 'Deluxe Package',
                originalPrice: 'Rp 5.500.000',
                price: 'Rp 4.000.000',
                description: 'VIP dengan 2 Kreator & Same Day Edit.',
                features: ['Full Day Standby', '2 Content Creators', 'Unlimited Clips', '5 Reels + SDE']
            }
        ];

        // --- Logic Utama React ---
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [bookings, setBookings] = React.useState([]);
            const [selectedDate, setSelectedDate] = React.useState(new Date());
            const [viewMonth, setViewMonth] = React.useState(new Date().getMonth());
            const [viewYear, setViewYear] = React.useState(new Date().getFullYear());
            
            const [showCalendarModal, setShowCalendarModal] = React.useState(false);
            const [showFormModal, setShowFormModal] = React.useState(false);
            const [showAlertModal, setShowAlertModal] = React.useState(false);
            const [expandedPackage, setExpandedPackage] = React.useState(null);
            const [isSubmitting, setIsSubmitting] = React.useState(false);

            const [formData, setFormData] = React.useState({
                namaPasangan: '',
                waktuAcara: '',
                lokasiAcara: '',
                paket: 'signature',
                brief: ''
            });

            React.useEffect(() => {
                const init = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) { console.error("Auth Error:", err); }
                };
                init();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const bookingsCol = collection(db, 'artifacts', appId, 'public', 'data', 'bookings');
                const unsubscribe = onSnapshot(bookingsCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBookings(data);
                });
                return () => unsubscribe();
            }, [user]);

            const getStatus = (day, month, year) => {
                const d = new Date(year, month, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (d < today) return 0;
                const dateStr = d.toDateString();
                const isBooked = bookings.some(b => {
                    const bookedDate = b.tanggalAcaraTimestamp?.toDate ? b.tanggalAcaraTimestamp.toDate() : new Date(b.tanggalAcaraTimestamp);
                    return bookedDate.toDateString() === dateStr;
                });
                return isBooked ? 2 : 1;
            };

            const dateStrip = React.useMemo(() => {
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    dates.push(d);
                }
                return dates;
            }, []);

            const formatID = (date) => new Intl.DateTimeFormat('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }).format(date);

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                if (!user || isSubmitting) return;
                setIsSubmitting(true);
                const selectedPaketObj = PACKAGES.find(p => p.id === formData.paket);
                try {
                    const bookingsCol = collection(db, 'artifacts', appId, 'public', 'data', 'bookings');
                    await addDoc(bookingsCol, {
                        ...formData,
                        tanggalAcaraText: formatID(selectedDate),
                        tanggalAcaraTimestamp: selectedDate,
                        createdAt: serverTimestamp()
                    });
                    const message = `*NEW BOOKING WCC*\n\nTanggal: ${formatID(selectedDate)}\nðŸ’ Pasangan: ${formData.namaPasangan}\nðŸ•’ Waktu: ${formData.waktuAcara}\nðŸ“ Lokasi: ${formData.lokasiAcara}\nðŸ“¦ Paket: ${selectedPaketObj?.name}`;
                    window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(message)}`, '_blank');
                    setShowFormModal(false);
                    setIsSubmitting(false);
                } catch (error) { console.error(error); setIsSubmitting(false); }
            };

            const Icon = ({ name, ...props }) => {
                return <i data-lucide={name} {...props}></i>;
            };

            React.useEffect(() => {
                lucide.createIcons();
            });

            return (
                <div className="min-h-screen pb-12 overflow-x-hidden antialiased">
                    {/* Header */}
                    <header className="bg-white/90 backdrop-blur-md border-b border-slate-100 sticky top-0 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-9 h-9 bg-rose-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <Icon name="camera" className="w-5 h-5" />
                            </div>
                            <h1 className="text-lg font-bold tracking-tight italic">ETERNAL<span className="text-rose-500">LENS</span></h1>
                        </div>
                        <button className="p-2 text-rose-500 active:scale-90"><Icon name="instagram" /></button>
                    </header>

                    <main className="max-w-2xl mx-auto px-4 py-6">
                        {/* Hero */}
                        <section className="mb-8 text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 bg-rose-50 text-rose-600 text-[10px] font-bold rounded-full mb-4 border border-rose-100 uppercase tracking-widest">
                                <Icon name="zap" className="w-3 h-3" /> Real-time Cloud Booking
                            </div>
                            <h2 className="text-2xl font-extrabold text-slate-900 mb-2">Abadikan Momen Terindahmu</h2>
                            <p className="text-slate-500 text-sm max-w-sm mx-auto opacity-80">Jadwal terupdate otomatis. Pilih tanggal tersedia untuk amankan slot dokumentasimu.</p>
                        </section>

                        {/* 7 Days Strip */}
                        <section className="mb-8">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <h3 className="font-bold text-slate-800 text-sm uppercase tracking-wide">Tersedia Minggu Ini</h3>
                                <button onClick={() => setShowCalendarModal(true)} className="text-rose-500 text-[11px] font-bold flex items-center gap-1 uppercase">
                                    <Icon name="calendar" className="w-4 h-4" /> Kalender
                                </button>
                            </div>
                            <div className="flex gap-3 overflow-x-auto pb-4 px-1 no-scrollbar snap-x snap-mandatory">
                                {dateStrip.map((date, idx) => {
                                    const status = getStatus(date.getDate(), date.getMonth(), date.getFullYear());
                                    const isSelected = selectedDate.toDateString() === date.toDateString();
                                    return (
                                        <button key={idx} onClick={() => { setSelectedDate(date); status === 2 ? setShowAlertModal(true) : setShowFormModal(true); }} className={`flex-shrink-0 w-16 h-24 rounded-2xl flex flex-col items-center justify-center border-2 transition-all snap-center ${isSelected ? 'border-rose-500 bg-rose-500 text-white shadow-lg' : 'border-transparent bg-white shadow-sm'}`}>
                                            <span className={`text-[10px] font-bold uppercase mb-1 ${isSelected ? 'text-rose-100' : 'text-slate-400'}`}>{new Intl.DateTimeFormat('id-ID', { weekday: 'short' }).format(date)}</span>
                                            <span className="text-lg font-black">{date.getDate()}</span>
                                            <div className={`mt-2 w-1.5 h-1.5 rounded-full ${status === 2 ? 'bg-red-400 animate-pulse' : status === 1 ? 'bg-emerald-400' : 'bg-slate-200'}`} />
                                        </button>
                                    );
                                })}
                            </div>
                        </section>

                        {/* Legend */}
                        <div className="flex justify-center gap-4 text-[9px] font-bold text-slate-400 uppercase tracking-widest bg-white/50 py-3 rounded-full border border-slate-100 mx-2 shadow-sm">
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-emerald-400" /> Tersedia</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-red-400" /> Booked</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-slate-300" /> No Slot</div>
                        </div>

                        {/* Highlights */}
                        <section className="mt-10">
                            <div className="bg-slate-900 rounded-[2rem] p-8 text-white relative overflow-hidden shadow-xl">
                                <div className="relative z-10">
                                    <div className="w-10 h-10 bg-rose-500/20 text-rose-500 rounded-xl flex items-center justify-center mb-4"><Icon name="heart" fill="currentColor" /></div>
                                    <h4 className="text-xl font-bold mb-2 italic uppercase">Kenangan Digital</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed font-medium">Capture the emotion, hold the memory. Hasil estetik, rapi, dan instan.</p>
                                </div>
                                <div className="absolute -right-20 -bottom-20 w-64 h-64 bg-rose-500/10 rounded-full blur-[80px]"></div>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="mt-20 py-16 px-6 bg-white border-t border-slate-100 text-center relative overflow-hidden shadow-inner">
                        <div className="relative z-10 max-w-sm mx-auto">
                            <div className="flex items-center justify-center gap-2 mb-6">
                                <div className="w-8 h-8 bg-rose-500 rounded-xl flex items-center justify-center text-white rotate-3"><Icon name="camera" className="w-4 h-4" /></div>
                                <h1 className="text-xl font-black italic tracking-tighter uppercase">ETERNAL<span className="text-rose-500">LENS</span></h1>
                            </div>
                            <p className="text-slate-400 text-xs font-bold italic">Â© 2024 Eternal Lens â€¢ Jakarta</p>
                        </div>
                        <div className="absolute -left-20 -bottom-20 w-64 h-64 bg-rose-50 rounded-full blur-[100px] opacity-60"></div>
                    </footer>

                    {/* MODAL: Booking Form */}
                    {showFormModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/40 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-lg rounded-t-[2rem] sm:rounded-[2.5rem] p-6 shadow-2xl max-h-[92vh] overflow-y-auto no-scrollbar">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-900">Form Booking</h3>
                                        <p className="text-rose-500 text-xs font-bold uppercase mt-2">{formatID(selectedDate)}</p>
                                    </div>
                                    <button onClick={() => setShowFormModal(false)} className="p-2 bg-slate-100 text-slate-400 rounded-full"><Icon name="x" className="w-5 h-5" /></button>
                                </div>
                                <form onSubmit={handleFormSubmit} className="space-y-6">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pilih Paket</label>
                                        {PACKAGES.map(pkg => (
                                            <div key={pkg.id} onClick={() => setFormData({...formData, paket: pkg.id})} className={`p-4 rounded-2xl border-2 transition-all cursor-pointer ${formData.paket === pkg.id ? 'border-rose-500 bg-rose-50/50 shadow-sm' : 'border-slate-100 bg-white'}`}>
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <p className={`text-sm font-bold ${formData.paket === pkg.id ? 'text-rose-600' : 'text-slate-800'}`}>{pkg.name}</p>
                                                        <p className="text-[10px] font-black mt-0.5">{pkg.price} <span className="text-slate-300 line-through font-bold ml-1">{pkg.originalPrice}</span></p>
                                                    </div>
                                                    {formData.paket === pkg.id && <div className="w-5 h-5 bg-rose-500 text-white rounded-full flex items-center justify-center shadow-sm"><Icon name="check" className="w-3 h-3" /></div>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="space-y-4 pt-4 border-t border-slate-100">
                                        <input required type="text" placeholder="Nama Pasangan" className="w-full h-12 px-4 bg-slate-50 rounded-xl outline-none text-sm font-bold" value={formData.namaPasangan} onChange={e => setFormData({...formData, namaPasangan: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-3">
                                            <input required type="time" className="h-12 px-4 bg-slate-50 rounded-xl outline-none text-sm font-bold" value={formData.waktuAcara} onChange={e => setFormData({...formData, waktuAcara: e.target.value})} />
                                            <input required type="text" placeholder="Lokasi" className="h-12 px-4 bg-slate-50 rounded-xl outline-none text-sm font-bold" value={formData.lokasiAcara} onChange={e => setFormData({...formData, lokasiAcara: e.target.value})} />
                                        </div>
                                        <textarea rows="2" placeholder="Brief atau Catatan..." className="w-full p-4 bg-slate-50 rounded-xl outline-none text-sm font-bold resize-none" value={formData.brief} onChange={e => setFormData({...formData, brief: e.target.value})}></textarea>
                                    </div>
                                    <button type="submit" disabled={isSubmitting} className={`w-full h-14 text-white rounded-2xl font-bold shadow-lg transition-all flex items-center justify-center gap-3 text-sm tracking-widest uppercase ${isSubmitting ? 'bg-slate-400' : 'bg-rose-500 hover:bg-rose-600 active:scale-95 shadow-rose-200'}`}>
                                        {isSubmitting ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : "Lanjut Konfirmasi WA"}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
