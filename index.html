<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL LENS - WCC Booking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #FDFCFB;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(8px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        #root:empty::before {
            content: "Memuat Aplikasi...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f43f5e;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCT03SyRpsIqtEc14z8GNKL3q1fM62YWs",
            authDomain: "wcc-booking.firebaseapp.com",
            projectId: "wcc-booking",
            storageBucket: "wcc-booking.firebasestorage.app",
            messagingSenderId: "451745038504",
            appId: "1:451745038504:web:09e9172a18122b6ef5c29d",
            measurementId: "G-B635M7N0BV"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'wcc-booking-v1';
        const ADMIN_PHONE = "628123456789";

        const PACKAGES = [
            { id: 'lite', name: 'Lite Package', originalPrice: 'Rp 1.800.000', price: 'Rp 1.500.000', description: 'Cocok untuk acara Lamaran / Akad durasi pendek.', features: ['3-4 Jam Standby', '1 Content Creator', '10-15 Story Clips', '1 Edited Reel'] },
            { id: 'signature', name: 'Signature Package', originalPrice: 'Rp 3.500.000', price: 'Rp 2.500.000', description: 'Paket paling populer untuk Full Day Wedding.', features: ['8-9 Jam Standby', '1 Content Creator', '30-40 Story Clips', '3 Edited Reels'] },
            { id: 'deluxe', name: 'Deluxe Package', originalPrice: 'Rp 5.500.000', price: 'Rp 4.000.000', description: 'VIP dengan 2 Kreator & Same Day Edit.', features: ['Full Day Standby', '2 Content Creators', 'Unlimited Clips', '5 Reels + SDE'] }
        ];

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [bookings, setBookings] = React.useState([]);
            const [selectedDate, setSelectedDate] = React.useState(new Date());
            const [viewMonth, setViewMonth] = React.useState(new Date().getMonth());
            const [viewYear, setViewYear] = React.useState(new Date().getFullYear());
            const [showCalendarModal, setShowCalendarModal] = React.useState(false);
            const [showFormModal, setShowFormModal] = React.useState(false);
            const [showAlertModal, setShowAlertModal] = React.useState(false);
            const [expandedPackage, setExpandedPackage] = React.useState(null);
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [formData, setFormData] = React.useState({ namaPasangan: '', waktuAcara: '', lokasiAcara: '', paket: 'signature', brief: '' });

            // Auth & Icons
            React.useEffect(() => {
                auth.signInAnonymously().catch(e => console.error("Firebase Auth Error:", e));
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // Data Real-time
            React.useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('bookings')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setBookings(data);
                    }, error => console.error("Firestore Error:", error));
                return () => unsubscribe();
            }, [user]);

            // Re-render Ikon Lucide
            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const getStatus = (day, month, year) => {
                const d = new Date(year, month, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (d < today) return 0;
                const dateStr = d.toDateString();
                const isBooked = bookings.some(b => {
                    const bookedDate = b.tanggalAcaraTimestamp?.toDate ? b.tanggalAcaraTimestamp.toDate() : new Date(b.tanggalAcaraTimestamp);
                    return bookedDate.toDateString() === dateStr;
                });
                return isBooked ? 2 : 1;
            };

            const dateStrip = React.useMemo(() => {
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    dates.push(d);
                }
                return dates;
            }, []);

            const formatID = (date) => new Intl.DateTimeFormat('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }).format(date);

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                if (!user || isSubmitting) return;
                setIsSubmitting(true);
                const selectedPaketObj = PACKAGES.find(p => p.id === formData.paket);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('bookings').add({
                        ...formData,
                        tanggalAcaraText: formatID(selectedDate),
                        tanggalAcaraTimestamp: firebase.firestore.Timestamp.fromDate(selectedDate),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    const message = `*NEW BOOKING WCC*\n\nTanggal: ${formatID(selectedDate)}\nðŸ’ Pasangan: ${formData.namaPasangan}\nðŸ•’ Waktu: ${formData.waktuAcara}\nðŸ“ Lokasi: ${formData.lokasiAcara}\nðŸ“¦ Paket: ${selectedPaketObj?.name}`;
                    window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(message)}`, '_blank');
                    setShowFormModal(false);
                    setIsSubmitting(false);
                } catch (error) { 
                    alert("Error: " + error.message);
                    setIsSubmitting(false); 
                }
            };

            const nextMonth = () => {
                if (viewMonth === 11) { setViewMonth(0); setViewYear(viewYear + 1); }
                else { setViewMonth(viewMonth + 1); }
            };

            const prevMonth = () => {
                if (viewMonth === 0) { setViewMonth(11); setViewYear(viewYear - 1); }
                else { setViewMonth(viewMonth - 1); }
            };

            return (
                <div className="min-h-screen pb-12 animate-in bg-[#FDFCFB]">
                    <header className="bg-white/90 backdrop-blur-md border-b border-slate-100 sticky top-0 z-40 px-4 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-9 h-9 bg-rose-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-rose-200">
                                <i data-lucide="camera" className="w-5 h-5"></i>
                            </div>
                            <h1 className="text-lg font-bold tracking-tight italic">ETERNAL<span className="text-rose-500">LENS</span></h1>
                        </div>
                        <button className="p-2 text-rose-500"><i data-lucide="instagram"></i></button>
                    </header>

                    <main className="max-w-2xl mx-auto px-4 py-8">
                        <section className="mb-10 text-center">
                            <div className="inline-flex items-center gap-2 px-3 py-1 bg-rose-50 text-rose-600 text-[10px] font-bold rounded-full mb-4 border border-rose-100 uppercase tracking-widest">
                                <i data-lucide="zap" className="w-3 h-3"></i> Real-time Cloud Booking
                            </div>
                            <h2 className="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">Abadikan Momen Terindahmu</h2>
                            <p className="text-slate-500 text-sm opacity-80 max-w-xs mx-auto">Jadwal otomatis terupdate. Pilih tanggal dan amankan slotmu sekarang.</p>
                        </section>

                        <section className="mb-8">
                            <div className="flex justify-between items-center mb-4 px-1">
                                <h3 className="font-bold text-slate-800 text-sm uppercase tracking-wide">Tersedia Minggu Ini</h3>
                                <button onClick={() => setShowCalendarModal(true)} className="text-rose-500 text-[11px] font-bold flex items-center gap-1 uppercase hover:underline">
                                    <i data-lucide="calendar" className="w-4 h-4"></i> Kalender
                                </button>
                            </div>
                            <div className="flex gap-3 overflow-x-auto pb-4 px-1 no-scrollbar snap-x snap-mandatory">
                                {dateStrip.map((date, idx) => {
                                    const status = getStatus(date.getDate(), date.getMonth(), date.getFullYear());
                                    const isSelected = selectedDate.toDateString() === date.toDateString();
                                    return (
                                        <button key={idx} onClick={() => { setSelectedDate(date); status === 2 ? setShowAlertModal(true) : setShowFormModal(true); }} className={`flex-shrink-0 w-16 h-24 rounded-2xl flex flex-col items-center justify-center border-2 transition-all snap-center active:scale-95 ${isSelected ? 'border-rose-500 bg-rose-500 text-white shadow-lg shadow-rose-100' : 'border-transparent bg-white shadow-sm'}`}>
                                            <span className={`text-[10px] font-bold uppercase mb-1 ${isSelected ? 'text-rose-100' : 'text-slate-400'}`}>{new Intl.DateTimeFormat('id-ID', { weekday: 'short' }).format(date)}</span>
                                            <span className="text-lg font-black">{date.getDate()}</span>
                                            <div className={`mt-2 w-1.5 h-1.5 rounded-full ${status === 2 ? 'bg-red-400 animate-pulse' : status === 1 ? 'bg-emerald-400' : 'bg-slate-200'}`} />
                                        </button>
                                    );
                                })}
                            </div>
                        </section>

                        <div className="flex justify-center gap-4 text-[9px] font-bold text-slate-400 uppercase tracking-widest bg-white/50 py-3 rounded-full border border-slate-100 mx-2 shadow-sm">
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-emerald-400" /> Tersedia</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-red-400" /> Booked</div>
                            <div className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-slate-300" /> Tutup</div>
                        </div>

                        <section className="mt-12">
                            <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-2xl">
                                <div className="relative z-10">
                                    <div className="w-10 h-10 bg-rose-500/20 text-rose-500 rounded-xl flex items-center justify-center mb-4"><i data-lucide="heart" fill="currentColor"></i></div>
                                    <h4 className="text-xl font-bold mb-2 italic uppercase tracking-tighter">Kenangan Digital</h4>
                                    <p className="text-slate-400 text-xs leading-relaxed font-medium">Tangkap emosi dan simpan memori. Hasil estetik, rapi, dan instan untuk hari bahagiamu.</p>
                                </div>
                                <div className="absolute -right-20 -bottom-20 w-64 h-64 bg-rose-500/10 rounded-full blur-[80px]"></div>
                            </div>
                        </section>
                    </main>

                    <footer className="mt-20 py-12 px-6 border-t border-slate-100 text-center">
                        <h1 className="text-sm font-black italic tracking-tighter uppercase opacity-30">ETERNAL LENS</h1>
                        <p className="text-slate-300 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Â© 2024 Jakarta, Indonesia</p>
                    </footer>

                    {showFormModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/60 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] p-6 shadow-2xl max-h-[92vh] overflow-y-auto no-scrollbar pb-10">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h3 className="text-xl font-bold text-slate-900">Form Booking</h3>
                                        <p className="text-rose-500 text-[11px] font-bold uppercase mt-1">{formatID(selectedDate)}</p>
                                    </div>
                                    <button onClick={() => setShowFormModal(false)} className="p-2 bg-slate-100 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x" className="w-5 h-5 text-slate-400"></i></button>
                                </div>
                                <form onSubmit={handleFormSubmit} className="space-y-6">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Pilih Paket</label>
                                        <div className="space-y-3">
                                            {PACKAGES.map(pkg => (
                                                <div key={pkg.id} onClick={() => setFormData({...formData, paket: pkg.id})} className={`p-4 rounded-2xl border-2 transition-all cursor-pointer ${formData.paket === pkg.id ? 'border-rose-500 bg-rose-50/50 shadow-sm' : 'border-slate-100 bg-white hover:border-slate-200'}`}>
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <p className={`text-sm font-bold ${formData.paket === pkg.id ? 'text-rose-600' : 'text-slate-800'}`}>{pkg.name}</p>
                                                            <p className="text-[10px] font-black mt-0.5">{pkg.price} <span className="text-slate-300 line-through ml-1">{pkg.originalPrice}</span></p>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <button type="button" onClick={(e) => { e.stopPropagation(); setExpandedPackage(expandedPackage === pkg.id ? null : pkg.id); }} className="text-[10px] font-bold text-rose-500 underline uppercase">Detail</button>
                                                            {formData.paket === pkg.id && <div className="w-5 h-5 bg-rose-500 text-white rounded-full flex items-center justify-center shadow-md shadow-rose-200"><i data-lucide="check" className="w-3 h-3"></i></div>}
                                                        </div>
                                                    </div>
                                                    <div className={`overflow-hidden transition-all duration-300 ${expandedPackage === pkg.id ? 'max-h-40 mt-4 opacity-100' : 'max-h-0 opacity-0'}`}>
                                                        <p className="text-[10px] text-slate-500 mb-2 italic font-medium">{pkg.description}</p>
                                                        <div className="grid grid-cols-1 gap-1">
                                                            {pkg.features.map((f, i) => (
                                                                <div key={i} className="flex items-center gap-2"><div className="w-1 h-1 bg-rose-400 rounded-full"></div><span className="text-[10px] text-slate-600 font-bold">{f}</span></div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-4 pt-4 border-t border-slate-100">
                                        <input required type="text" placeholder="Nama Pasangan" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all" value={formData.namaPasangan} onChange={e => setFormData({...formData, namaPasangan: e.target.value})} />
                                        <div className="grid grid-cols-2 gap-3">
                                            <input required type="time" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all" value={formData.waktuAcara} onChange={e => setFormData({...formData, waktuAcara: e.target.value})} />
                                            <input required type="text" placeholder="Lokasi" className="w-full h-12 px-4 bg-slate-50 border-2 border-transparent focus:border-rose-500 focus:bg-white rounded-xl outline-none text-sm font-bold transition-all" value={formData.lokasiAcara} onChange={e => setFormData({...formData, lokasiAcara: e.target.value})} />
                                        </div>
                                    </div>
                                    <button type="submit" disabled={isSubmitting} className={`w-full h-14 text-white rounded-2xl font-bold shadow-lg transition-all flex items-center justify-center gap-3 text-sm tracking-widest uppercase active:scale-95 ${isSubmitting ? 'bg-slate-400 cursor-not-allowed' : 'bg-rose-500 hover:bg-rose-600 shadow-rose-200 shadow-lg'}`}>
                                        {isSubmitting ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <><i data-lucide="message-circle" className="w-5 h-5 fill-white"></i> Konfirmasi WA</>}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showCalendarModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/60 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 shadow-2xl animate-in slide-in-from-bottom-10 border-t border-slate-50">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-slate-900">{new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(new Date(viewYear, viewMonth))}</h3>
                                    <div className="flex gap-2">
                                        <button onClick={prevMonth} className="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="chevron-left"></i></button>
                                        <button onClick={nextMonth} className="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="chevron-right"></i></button>
                                        <button onClick={() => setShowCalendarModal(false)} className="p-2 ml-2 bg-slate-100 text-slate-400 rounded-full"><i data-lucide="x"></i></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 gap-2 mb-4">
                                    {['M', 'S', 'S', 'R', 'K', 'J', 'S'].map((day, idx) => (
                                        <div key={`head-${idx}`} className="text-center text-[10px] font-bold text-slate-400 py-2 uppercase tracking-widest">{day}</div>
                                    ))}
                                    {Array.from({ length: new Date(viewYear, viewMonth, 1).getDay() }).map((_, i) => <div key={`empty-${i}`} />)}
                                    {Array.from({ length: new Date(viewYear, viewMonth + 1, 0).getDate() }).map((_, i) => {
                                        const dayNum = i + 1;
                                        const status = getStatus(dayNum, viewMonth, viewYear);
                                        const isSelected = selectedDate.getDate() === dayNum && selectedDate.getMonth() === viewMonth && selectedDate.getFullYear() === viewYear;
                                        return (
                                            <button key={`day-${dayNum}`} onClick={() => { setSelectedDate(new Date(viewYear, viewMonth, dayNum)); setShowCalendarModal(false); status === 2 ? setShowAlertModal(true) : setShowFormModal(true); }} disabled={status === 0} className={`aspect-square rounded-xl flex items-center justify-center text-sm font-bold transition-all relative ${status === 2 ? 'bg-red-50 text-red-500' : status === 1 ? 'bg-emerald-50 text-emerald-600' : 'text-slate-200'} ${isSelected ? 'ring-2 ring-rose-500 ring-offset-2' : ''}`}>
                                                {dayNum}
                                                {status === 2 && <div className="absolute bottom-1 w-1 h-1 bg-red-400 rounded-full" />}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {showAlertModal && (
                        <div className="fixed inset-0 z-60 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-10 text-center shadow-2xl">
                                <div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6"><i data-lucide="x" strokeWidth={3}></i></div>
                                <h3 className="text-xl font-bold mb-2 text-slate-900 leading-none">Maaf kak!</h3>
                                <p className="text-slate-400 text-sm mb-8 leading-relaxed font-medium">Tanggal ini sudah <span className="text-red-500 font-bold">Full Booked</span>. Silakan cari tanggal cantik lainnya ya.</p>
                                <button onClick={() => setShowAlertModal(false)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-[10px] tracking-widest uppercase shadow-xl active:scale-95 transition-all">Oke, Saya Cari Lagi</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
